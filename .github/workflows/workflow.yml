name: Python Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env: 
    YOUR_EMAIL_VARIABLE: eduardo.costa@ges.inatel.br

jobs:
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Substitua "3.x" pela vers√£o desejada do Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Build
      run: |
        pip install build
        python -m build

  test: 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install html-testRunner
        pip install pytest

    - name: Test with unittest
      run: |
        python -m unittest ProjetoAgenda/Testes/test_gerenciador.py
        

  notify:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Install mailutils
      run: sudo apt-get install -y mailutils
        
    - name: Send notification email
      run: |
          ./scripts/email.sh
      env:
          YOUR_EMAIL_VARIABLE: ${{ secrets.YOUR_EMAIL_VARIABLE }}