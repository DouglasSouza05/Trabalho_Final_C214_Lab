name: CI de testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build
        run: |
          pip install build
          python -m build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install html-testRunner
          pip install pytest

      - name: Test with unittest
        run: |
          python -u ProjetoAgenda/Agenda/test_config.py
          python -u ProjetoAgenda/Agenda/test_contatos.py

  notification:
    runs-on: ubuntu-latest
    env:
      EMAIL_LIST: eduardo.costa@ges.inatel.br, lucas.resende@ges.inatel.br
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Executar script shell
        run: sh scripts/email.sh
