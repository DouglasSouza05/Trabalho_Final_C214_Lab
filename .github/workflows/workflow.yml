name: CI de testes

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build
        run: |
          pip install build
          python -m build

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install unittest-xml-reporting

      - name: Test with unittest
        run: |
          python -u ProjetoAgenda/Testes/test_config.py
          python -u ProjetoAgenda/Testes/test_contatos.py
          python -u ProjetoAgenda/Testes/test_gerenciador.py

  notification:
    runs-on: ubuntu-latest
    env:
      EMAIL_LIST: eduardo.costa@ges.inatel.br, lucas.resende@ges.inatel.br, lucas.brandao@ges.inatel.br
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Executar script shell
        run: sh scripts/email.sh
